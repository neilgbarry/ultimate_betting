<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Bet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .balance {
      font-size: 18px;
      font-weight: bold;
    }
    .bet-container {
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .bet-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bet-card h3 {
      margin: 0;
    }
    .bet-card p {
      margin: 5px 0;
    }
    .bet-card label {
      font-weight: bold;
    }
    .bet-card input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .bet-card button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .bet-card button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Place Your Bet</h1>
    <p class="balance">Balance: <span id="balance">$0</span></p>
  </header>

  <div class="bet-container" id="betContainer">
    <!-- Betting cards will be appended here -->
  </div>

  <script type="module" src="bets.js"></script>
</body>
</html>
