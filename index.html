<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Email Auth</title>
    <script type="module" defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        #auth-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #sign-out-btn {
            margin-top: 15px;
            background: #dc3545;
        }

        #sign-out-btn:hover {
            background: #b02a37;
        }

        #user-info {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        .popup input {
            margin-top: 10px;
        }

        .popup button {
            margin-top: 10px;
            background: #28a745;
        }

        .popup button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h1>Sign In or Create an Account</h1>

    <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="signIn()">Sign In</button>
        <button type="button" onclick="signUp()">Create Account</button>
    </form>

    <button id="sign-out-btn" onclick="signOut()" style="display: none;">Sign Out</button>

    <p id="user-info"></p>

    <!-- Username Popup -->
    <div id="usernamePopup" class="popup">
        <h3>What is your name?</h3>
        <input type="text" id="usernameInput" placeholder="Enter name">
        <button onclick="saveUsername()">Continue</button>
    </div>

</body>
</html>
